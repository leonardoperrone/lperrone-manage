<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    email: test<br />
    Password: test
  </div>
  <div class="card">
    <h4 class="card-header">Angular 8 Basic Auth Login Example</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            formControlName=""
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && loginForm.controls.email.errors
            }"
          />
          <div
            *ngIf="submitted && loginForm.controls.email.errors"
            class="invalid-feedback"
          >
            <div *ngIf=".email.errors.required">email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && loginForm.controls.password.errors
            }"
          />
          <div
            *ngIf="submitted && loginForm.controls.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="loginForm.controls.password.errors.required">
              Password is required
            </div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
