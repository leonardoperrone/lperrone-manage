<nav
  class="navbar navbar-expand-lg navbar-dark navbar-light fixed-top nav-dark-bg"
>
  <button
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="navbarNavDropdown"
    aria-label="Toggle navigation"
    class="navbar-toggler custom-toggler"
    id="navbar-collapse"
    type="button"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    [ngbCollapse]="isCollapsed"
    class="collapse navbar-collapse"
    id="navbarNavDropdown"
  >
    <ul class="navbar-nav">
      <li
        class="nav-item"
        data-target=".navbar-collapse.show"
        data-toggle="collapse"
      >
        <a class="nav-link menu-item" routerLink="/home">Home</a>
      </li>
      <li
        class="nav-item"
        data-target=".navbar-collapse.show"
        data-toggle="collapse"
      >
        <a *ngIf="!currentUser" class="nav-link menu-item" routerLink="/login">Login</a>
      </li>

    </ul>
  </div>
  <div
    [ngbCollapse]="isCollapsed"
    class="navbar-collapse collapse justify-content-end"
  >
    <ul class="navbar-nav">

      <li
        class="nav-item"
        data-target=".navbar-collapse.show"
        data-toggle="collapse"
      >
        <a (click)="logout()" *ngIf="currentUser" class="nav-link menu-item" routerLink="/login">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<main>
  <router-outlet></router-outlet>
</main>
